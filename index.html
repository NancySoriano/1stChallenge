<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Order-summary-component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="imgholder">
          <img
            src="images/illustration-hero.svg"
            alt="Image of a person listening to music."
          />
        </div>
        <div class="card__body">
          <h1 class="title">Order Summary</h1>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="plan-box">

              <div class="plan-box-left">
                <img src="images/icon-music.svg" alt="" aria-hidden="true">
                <div class="plan-details">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
            </div>          
        </div>
      </article>
    </main>
  </body>
</html>
